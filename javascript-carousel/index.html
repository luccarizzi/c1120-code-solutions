<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container row justify-center">

    <div class="row justify-center">
      <a href="#" class="row align-center">
        <span id="left" class="fas fa-chevron-left"></span>
      </a>
      <img id="carousel-image" src="images/001.png" alt="Carousel images.">
      <a href="#" class="row align-center">
        <span id="right" class="fas fa-chevron-right"></span>
      </a>
    </div>

    <div class="row dots">
      <a href="#"><i id="0" class="far fa-circle"></i></a>
      <a href="#"><i id="1" class="far fa-circle"></i></a>
      <a href="#"><i id="2" class="far fa-circle"></i></a>
      <a href="#"><i id="3" class="far fa-circle"></i></a>
      <a href="#"><i id="4" class="far fa-circle"></i></a>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
