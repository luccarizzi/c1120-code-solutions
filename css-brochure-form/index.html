<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="uppercase title-font">Learn more</h1>
  </header>
  <section>
    <form>
      <div>
        <label class="uppercase label-font label-box" for="email">Company email</label>
        <div>
          <input class="input-box placeholder-input-font" id="email" type="email" name="email" placeholder="sally@company.co" required>
        </div>
      </div>
      <div>
        <label class="uppercase label-font label-box" for="name">Name</label>
        <div>
          <input class="input-box placeholder-input-font" id="name" type="text" name="name" placeholder="Sally Smith" required>
        </div>
      </div>
      <div>
        <label class="uppercase label-font label-box" for="hire-location">Where are you hiring?</label>
        <div>
          <input class="input-box placeholder-input-font" id="hire-location" type="text" name="hire-location" placeholder="City, Country" required>
        </div>
      </div>
      <div>
        <label class="uppercase label-font label-box" for="quantity-engineer-hire">How many engineers are you hiring in the next 6 months?</label>
        <div>
          <select class="input-box" id="quantity-engineer-hire" name="quantity-engineer-hire">
            <option value="1-2">1-2 Engineers</option>
            <option value="2-3">2-3 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5+">5+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="submit-container">
        <button class="submit uppercase">Submit</button>
      </div>
    </form>
  </section>
</body>
</html>
