<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript-typing-tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container font flex text-center">
  <div class="col-1">
    <h1>Typing Tutor</h1>
  </div>
  <div class="col-1">
    <h2>
      <span class="underscore">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span><span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span><span>m</span><span>a</span><span>k</span><span>e</span><span> </span><span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span><span>b</span><span>r</span><span>e</span><span>w</span>
    </h2>
  </div>
  <div class="col-1">
    <h2 id="accu">Accuracy: ____%</h2>
  </div>
  <div id="again" class="flex col-1 justify-align new-game">
    <h3>Do you want to play again?</h3>
    <div id="play-again-yes" class="reset-button yes">Yes</div>
    <a href="no.html" id="" class="reset-button no">No</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
