<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-dm-sans">
    <section class="row">
      <div class="col-full">
        <h1 class="text-center">New Arrivals</h1>
      </div>
    </section>
    <section class="row">
      <div class="col-one-fifth column-end">
        <img src="images/dress1.jpeg" alt="">
      </div>
      <div class="col-one-fifth column-end">
        <img src="images/ysl-bag.jpeg" alt="">
      </div>
      <div class="col-one-fifth column-end">
        <img src="images/key.jpeg" alt="">
      </div>
      <div class="col-one-fifth column-end image-zoom">

      </div>
      <div class="col-one-fifth column-end">
        <img src="images/dress2.jpeg" alt="">
      </div>
    </section>
    <section class="row">
      <div class="col-one-fifth">
        <p>
          <span class="">Free People</span><span class="font-size-tag"> &verbar; Size 6</span>
        </p>
        <p>
          <span class="font-price-tag">&dollar;35</span> <span class="font-retail-tag">&dollar;125 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="">Yves Saint Laurent</span><span class="font-size-tag"> &verbar; One-Size</span>
        </p>
        <p>
          <span class="font-price-tag">&dollar;200</span> <span class="font-retail-tag">&dollar;1600 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="">Tiffany</span><span class="font-size-tag"> &verbar; One-Size</span>
        </p>
        <p>
          <span class="font-price-tag">&dollar;476</span> <span class="font-retail-tag">&dollar;2000 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="">Luis Vuitton</span><span class="font-size-tag"> &verbar; One-Size</span>
        </p>
        <p>
          <span class="font-price-tag">&dollar;95</span> <span class="font-retail-tag">&dollar;1200 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="">Reformation</span><span class="font-size-tag"> &verbar; Size 4</span>
        </p>
        <p>
          <span class="font-price-tag">&dollar;20</span> <span class="font-retail-tag">&dollar;198 retail</span>
        </p>
      </div>
    </section>
  </div>
</body>
</html>
