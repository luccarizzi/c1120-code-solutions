<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center font-barlow">
    <section class="col-full">
      <h2>How It Works</h2>
    </section>
    <section class="row">
      <div class="col-one-fourth">
        <div>
          <img src="images/screen-1.png" alt="Cell phone screen.">
          <img class="image-icon" src="images/switch-icon.png" alt="">
        </div>
        <div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <div>
          <img src="images/screen-2.png" alt="Cell phone screen.">
          <img class="image-icon" src="images/filter-icon.png" alt="">
        </div>
        <div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <div>
          <img src="images/screen-3.png" alt="Cell phone screen.">
          <img class="image-icon" src="images/slider-icon.png" alt="">
        </div>
        <div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <div>
          <img src="images/screen-4.png" alt="Cell phone screen.">
          <img class="image-icon" src="images/bars-icon.png" alt="">
        </div>
        <div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
